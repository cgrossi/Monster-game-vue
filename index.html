<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="playerBar"
            >
              <span v-if="gameStarted">{{ playerBar.health }}</span>
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="monsterBar"
            >
              <span v-if="gameStarted">{{ monsterBar.health }}</span>
            </div>
          </div>
        </div>
      </section>
      <section class="row controls" v-if="!gameStarted">
        <div class="small-12 columns">
          <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
      </section>
      <section class="row controls" v-if="gameStarted">
        <div class="small-12 columns">
          <button id="attack" @click="attack">ATTACK</button>
          <button id="special-attack" @click="specialAttack">
            SPECIAL ATTACK
          </button>
          <button id="heal" @click="heal">HEAL</button>
          <button id="give-up" @click="gameStarted = !gameStarted">
            GIVE UP
          </button>
        </div>
      </section>
      <section class="row log">
        <div class="small-12 columns">
          <ul>
            <li v-for="entry in battleLog">
              <div v-if="entry.name == 'PLAYER'" class="player-turn">
                {{ entry.name }} {{ entry.action }} {{ entry.target }} FOR
                {{ entry.hp }}
              </div>
              <div v-else class="monster-turn">
                {{ entry.name }} {{ entry.action }} {{ entry.target }} FOR
                {{ entry.hp }}
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
